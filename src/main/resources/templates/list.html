<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div th:replace="~{nav.html::navbar}" class="nav"></div>
<div class="card"  th:each="item : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <a th:text="${item.title}" th:href="@{'/detail/'+${item.id}}"></a>
        <p th:text="${item.price}"></p>
    </div>
</div>
<div class="card"  th:each="post : ${posts}">
    <div>
        <h4 th:text="${post.title}"></h4>
        <p th:text="${post.postDate}"></p>
    </div>
</div>
</body>
</html>
