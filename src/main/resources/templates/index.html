<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: slideIn 1.5s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            background: #fff;
            color: #6e8efb;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #6e8efb;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Page</h1>
    <p>Your journey begins here</p>
    <a href="/list"><button class="btn">Get Started</button></a>
</div>

</body>
</html>
